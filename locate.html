<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locate Me</title>
  <link rel="stylesheet" href="css/locate.css" />
</head>

<body>

  <h1>My Location</h1>
  <div class="container">
    <div id="map"></div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDowxtLnuy6qL8uuafvrp3KJintkwM3gEo&callback=initMap&v=weekly"
    async></script>

  <script src="js/locateMe.js"></script>
</body>

</html>
